<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        padding: 5px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="calculator">
        <section class="calculator-header">
          <div class="date-wrapper">
            <label for="day" class="text-secondary">day</label>
            <input
              class="text-details date-input"
              id="day"
              type="number"
              placeholder="DD"
              size="2"
            />
            <span class="text-error">Must be a valid day</span>
          </div>
          <div class="date-wrapper">
            <label for="month" class="text-secondary">month</label>
            <input
              class="text-details date-input"
              type="number"
              placeholder="MM"
            />
            <span class="text-error">Must be a valid month</span>
          </div>
          <div class="date-wrapper">
            <label for="year" class="text-secondary">year</label>
            <input
              type="number"
              placeholder="YYYY"
              class="text-details date-input"
            />
            <span class="text-error">Must be in the past</span>
          </div>
        </section>
        <section class="middle-line">
          <div class="divider"></div>
          <button class="arrow">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </section>
        <section class="output">
          <div class="text-primary">
            <span class="text-emphasized">120</span> years
          </div>
          <div class="text-primary">
            <span class="text-emphasized">12</span> months
          </div>
          <div class="text-primary">
            <span class="text-emphasized">31</span> days
          </div>
        </section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabrijela Podr≈æaj</a>.
    </div>
  </body>
</html>
